{% extends "layout.html" %}
{% set title = meta['title'][0] %}
{% block main %}
<article>
  <h1>{{ meta['title'][0] }}</h1>
  <p>
    {% for prop in meta.get('properties') %}
    <a href="properties.html#{{ prop }}">#{{ prop }}</a>
    {% endfor %}
  </p>
  <time>{{ meta['date'][0] }}</time>
  {{ content }}

  <footer>Back to <a href="#">#top</a></footer>
</article>
{% endblock %}
